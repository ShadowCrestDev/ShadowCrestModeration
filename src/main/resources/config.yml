  join_log:
    format: |
      &8&m--------------------------------
      &5Join-Log: &f{player}
      &7Warns: &f{warns}
      &7Spielzeit: &f{playtime}
      &7Letzte Warns:
      {warn_list}
      &8&m--------------------------------
