language: en_US
prefix: "&8[&5ShadowCrest&8] &r"
discord:
  enabled: false
  # Important: Never post the webhook_url publicly.
  webhook_url: ""
  username: "ShadowCrestModeration"
  avatar_url: ""
  # optional: prefix for discord messages
  prefix: "[SCM]"

  events:
    tickets:
      created: true
      claimed: true
      closed: true
    moderation:
      warn: true
      kick: true
      ban: true
      tempban: true
      mute: true
      unmute: true
      unban: true
    teamchat:
      enabled: false


# ======================
# Mute
# ======================
mute:
  blocked_commands:
    - msg
    - tell
    - w
    - whisper
    - pm
    - dm
    - r
    - reply
    - me
    - talk
    - localchat

# ======================
# Join Log
# ======================
join_log:
  enabled: true

# ======================
# Playtime
# ======================
playtime:
  enabled: true
  show_in_join_log: true
  format: "{days}d {hours}h {minutes}m"

# ======================
# Storage
# ======================
storage:
  per_player_file: true
  max_warn_list_on_join: 5
  tickets_file: "tickets.yml"

# ======================
# Tickets
# ======================
tickets:
  enabled: true
  cooldown_seconds: 30
  max_open_per_player: 3

  reasons:
    - "Hacking"
    - "Duping"
    - "Griefing"
    - "Insult"
    - "Bugusing"
    - "Other"

  staff_close_reasons:
    - "Done"
    - "False report"
    - "No evidence"
    - "Rules explained"
    - "Spam"

# ======================
# Warns / Auto punishments
# ======================
warn_settings:
  # Triggered only when warns == <warns> is reached (exact match).
  # action: TEMPBAN or BAN
  actions:
    - warns: 3
      action: TEMPBAN
      duration: "24h"
      reason: "Too many warnings"
    - warns: 5
      action: BAN
      reason: "Maximum warnings reached"
