prefix: "&8[&5ShadowCrest&8] &r"

tickets:
  enabled: true
  cooldown_seconds: 30
  max_open_per_player: 3
  reasons:
    - "Hacking"
    - "Duping"
    - "Griefing"
    - "Beleidigung"
    - "Bugusing"
    - "Sonstiges"
  staff_close_reasons:
    - "Erledigt"
    - "Falschmeldung"
    - "Keine Beweise"
    - "Regeln erklärt"
    - "Spam"

warn_settings:
  # Wird NUR ausgelöst, wenn warns == <warns> erreicht wird (exakt).
  # action: TEMPBAN oder BAN
  actions:
    - warns: 3
      action: TEMPBAN
      duration: "24h"
      reason: "Zu viele Verwarnungen"
    - warns: 5
      action: BAN
      reason: "Maximale Verwarnungen erreicht"
  storage:
      per_player_file: true
      max_warn_list_on_join: 5
      tickets_file: "tickets.yml"
  playtime:
      enabled: true
      show_in_join_log: true
      # Anzeigeformat (Platzhalter: {days} {hours} {minutes})
      format: "{days}d {hours}h {minutes}m"

messages:
  no_permission: "{prefix}&cDazu hast du keine Rechte."
  player_not_found: "{prefix}&cSpieler nicht gefunden oder war noch nie online."
  invalid_ip: "{prefix}&cUngültige IP-Adresse."
  reason_required: "{prefix}&cDu musst einen Grund angeben!"
  duration_required: "{prefix}&cDu musst eine Dauer angeben! Beispiel: 24h, 30m, 7d"
  invalid_duration: "{prefix}&cUngültige Dauer! Nutze z.B. 30m, 24h, 7d."

  scm_usage: "{prefix}&7Nutze: &f/scm reload &7| &f/scm info &7| &f/scm accept &7| &f/scm tpticket <id> &7| &f/scm tickets &7| &f/scm gui"
  reload_done: "{prefix}&aConfig wurde neu geladen."
  scm_info: "{prefix}&7ShadowCrestModeration &fv{version}\n&7Author: &f{author}"

  warn_given: "{prefix}&e{player} &7wurde gewarnt. &7Grund: &f{reason} &8(&7Warns: &f{warns}&8)"
  warned_screen: "&cDu wurdest verwarnt!\n&7Grund: &f{reason}\n&7Warns: &f{warns}"

  kick_screen: "&cDu wurdest gekickt von ShadowCrest!\n&7Grund: &f{reason}"
  ban_screen: "&cDu wurdest permanent gebannt von ShadowCrest!\n&7Grund: &f{reason}"
