language: en_US
prefix: "&8[&5ShadowCrest&8] &r"

tickets:
  enabled: true
  cooldown_seconds: 30
  max_open_per_player: 3
  reasons:
    - "Hacking"
    - "Duping"
    - "Griefing"
    - "Beleidigung"
    - "Bugusing"
    - "Sonstiges"
  staff_close_reasons:
    - "Erledigt"
    - "Falschmeldung"
    - "Keine Beweise"
    - "Regeln erklärt"
    - "Spam"

warn_settings:
  # Wird NUR ausgelöst, wenn warns == <warns> erreicht wird (exakt).
  # action: TEMPBAN oder BAN
  actions:
    - warns: 3
      action: TEMPBAN
      duration: "24h"
      reason: "Zu viele Verwarnungen"
    - warns: 5
      action: BAN
      reason: "Maximale Verwarnungen erreicht"
  storage:
      per_player_file: true
      max_warn_list_on_join: 5
      tickets_file: "tickets.yml"
  playtime:
      enabled: true
      show_in_join_log: true
      # Anzeigeformat (Platzhalter: {days} {hours} {minutes})
      format: "{days}d {hours}h {minutes}m"

  join_log:
    format: |
      &8&m--------------------------------
      &5Join-Log: &f{player}
      &7Warns: &f{warns}
      &7Spielzeit: &f{playtime}
      &7Letzte Warns:
      {warn_list}
      &8&m--------------------------------
  warn_list_format: " &8- &f{date} &7| &f{reason}"
  warn_list_empty: " &8- &7Keine"




