  gui:
    ticket:
      category:
        hacking:
          name: "&cHacking"
          lore:
            - "&7Cheats / KillAura / Fly"
        duping:
          name: "&eDuping"
          lore:
            - "&7Dupes / Exploits"
        griefing:
          name: "&4Griefing"
          lore:
            - "&7Grief / Theft / Base"
        other:
          name: "&bOther"
          lore:
            - "&7Other issues"
    player_select:
      title: "&8SCM &7Select player"

      border:
        name: " "

      button:
        back:
          name: "&cBack"
          lore:
            - "&7Back to ticket selection"
        offline:
          name: "&eShow offline players"
          lore:
            - "&7Shows players who are currently offline"
        unknown:
          name: "&cName unknown"
          lore:
            - "&7You don't know who it was."
            - "&7Ticket will be created without a target"

      player_head:
        name: "&e{player}"
        lore:
          - "&7Click to report this player"

  join_log:
    format: |
      &8&m--------------------------------
      &5Join Log: &f{player}
      &7Warnings: &f{warns}
      &7Playtime: &f{playtime}
      &7Latest warnings:
      {warn_list}
      &8&m--------------------------------
  warn_list_format: " &8- &f{date} &7| &f{reason}"
  warn_list_empty: " &8- &7None"

